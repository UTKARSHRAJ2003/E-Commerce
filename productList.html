<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/comman.css">
    <link rel="stylesheet" href="css/productList.css">

</head>
<body>
    <div id="productList">
        <!--navbar  -->
        <nav id="header">
            <div class="container">
                <div class="row">
                 <div class="header-wrapper d-flex justify-content-between">
                   <div class="logo d-inline-block">
                    <a href="index.html" class="text-decoration-none">The Complete Collection</a>
                   </div> 
                   <div class="user-action d-flex flex-row">
                    <a href="card.html" >Cart</a>
                    <div class="user-intro" id="user intro">Hi user</div>
                    <div class="logout-btn" id="logout-btn">Logout</div>
                   </div>
                 </div>
                </div>
            </div>
          </nav>
          <div class="container">
            <div class="row">
                <div class="product-List text-center">All Product</div>
                <div class="product-wrapper dflex flex-row">
                  <!-- sidebar -->
                   <div class="product-list-sidebar d-flex flex-column">
                    <div class="sidebar-title">Search product</div>
                    <div class="sidebar-search form-group">
                      <input type="text" placeholder="search by name" class="form-control" id="searching" >
                    </div>
                    <div class="sidebar-title fw-bold">Categories</div>
                    <div id="categoriesList">
                    <a href="#" class="d-flex text-decoration-none"><i class="fa-solid fa-lightbulb"></i>Electronics</a>
                    <i class="fa-solid fa-lightbulb"></i>
                    <a href="#" class="d-flex text-decoration-none" id="main-text">Women Outfit</a>
                    <a href="#" class="d-flex text-decoration-none">Sprot</a>
                    <a href="#" class="d-flex text-decoration-none">Gamming</a>
                    </div>
                    <div class="sidebar-title">Filter by price</div>
                    <div class="price-filter">
                      <div class="price-filter-select d-flex flex-row justify-content-side">
                        <div class="form-group">
                          <select name="minprice" class="form-select" id="minprice">
                            <option value="0">0</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="5000">5000</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <select name="maxprice" class="form-select" id="maxprice">
                            <option value="0">0</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="10000">10000</option>
                            </select>
                        </div>
                        </div>
                        <div class="price-filter-title d-flex flex-row justify-content-start">
                          <div id="price-filter-label-min">Min price</div>
                          <div id="price-filter-label-max">Max price</div>
                        </div>

                    </div>
                    <button class="btn btn-danger clear-filter" id="clear">Clear Filter</button>

                   </div>
                   <div class="product-list-box " id="productlist">
                   <!-- Add product list -->
                    <a href="product.html" target="_blank" class="product-items text-decoration-none d-inline-block">
                      <div class="product-image">
                        <img src="Water kettle.jpg" alt="water-kettle">
                      </div>
                      <div class="product-name text-center fw-bold">Water Kettle</div>
                      <div class="product-price text-center">&#8377; 699</div>
                    </div>
                

                </div>
            </div>
          </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
    
</body>
</html>
